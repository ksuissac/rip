{% extends 'base.html' %}

{% block title %}Список фильмов Хроники Нарнии{% endblock %}

{% block content %}
<ul>
    {% for movie in movies %}
        <li><a href="{% url 'movie_url' movie.id %}">{{ movie.title }}</a> </li>
    {% empty %}
        <li>Список пуст</li>
    {% endfor %}
</ul>
{% endblock %}
